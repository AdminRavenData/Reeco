version: 2

models:
  - name: marts_buyers
    description: "Combines order and document data with inventory data for analysis by buyer and outlet."
    config:
      materialized: table

    columns:
      - name: DATE
        description: "The date associated with either the order update or document update."
        tests:
          - not_null

      - name: BUYER_ID
        description: "Unique identifier for the buyer."
        tests:
          - not_null

      - name: OUTLET_ID 
        description: "Unique identifier for the buyer."


      - name: BUYER_NAME
        description: "Name of the buyer."

      - name: OUTLET_NAME
        description: "Name of the outlet."

      - name: CHAINID
        description: "Identifier for the chain."

      - name: orders_count_distinct
        description: "Count of distinct orders."

      - name: DOCUMENT_count_distinct
        description: "Count of distinct documents."

      - name: total_value_ordered
        description: "Total value of items ordered."

      - name: total_value_recieved
        description: "Total value of items received."

      - name: total_value_document
        description: "Total value of items documented."

      - name: items_case_invenory_counted
        description: "Sum of inventory items counted by case."

      - name: items_case_invenory_TOTAL_VALUE
        description: "Total value of inventory items counted by case."

      - name: items_unit_invenory_counted
        description: "Sum of inventory items counted by unit."

      - name: items_unit_invenory_TOTAL_VALUE
        description: "Total value of inventory items counted by unit."

      - name: items_each_invenory_counted
        description: "Sum of inventory items counted by each."

      - name: items_each_invenory_TOTAL_VALUE
        description: "Total value of inventory items counted by each."
