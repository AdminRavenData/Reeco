version: 2
models:
  - name: stg_OrderService_Orders
    description: "A staging view for processing OrderService Orders data. Includes flattened catalog items and associated metadata."
    columns:
      - name: order_id
        description: "Unique identifier for the order."
        data_tests:
          - not_null:
              config:
                warn_if: ">1"
      - name: item_name
        description: "Name of the catalog item."
        data_tests:
          - not_null:
              config:
                warn_if: ">1"
      - name: item_id
        description: "Unique identifier for the catalog item thumbnail."
      - name: category
        description: "Category of the catalog item."
      - name: subcategory
        description: "Subcategory of the catalog item."
      - name: item_found
        description: "Indicates if the catalog item thumbnail was found."
      - name: is_removed_from_order
        description: "Flag indicating whether the item was removed from the order."
      - name: is_reported_missing
        description: "Flag indicating whether the item was reported as missing."
      - name: GLCode
        description: "General Ledger code associated with the item."
      - name: price_per_packing
        description: "Price per packing unit for the item, cast to NUMERIC(38,2)."
      - name: quantity
        description: "Quantity of the item in the order, cast to NUMERIC(38,0)."
      - name: order_create_date
        description: "Timestamp of when the order was created, derived from CreateDateTime."
      - name: order_delete_date
        description: "Timestamp of when the order was deleted, derived from DeleteDateTime."
      - name: BUYERID
        description: "Unique identifier for the buyer."
      - name: supplier_id
        description: "Supplier ID associated with the order, extracted from BuyerSupplierInfo."

