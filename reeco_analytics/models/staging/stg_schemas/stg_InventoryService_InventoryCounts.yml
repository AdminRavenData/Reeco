version: 2

models:

  - name: stg_InventoryService_InventoryCounts
    description: "This model flattens and selects data from the REECO.MONGO.inventoryservice_inventorycounts view, 
    joining with inventory details and generating calculated fields such as CountUnit, CountValue, and TotalValue."
    materialized: view
    columns:
      - name: inventory_id
        description: "The unique identifier for the inventory item."
        data_tests:
          - not_null:
              config:
                warn_if: ">1"
      - name: Name
        description: "The name of the inventory item."
      - name: Catalog_Item_Id
        description: "The catalog item ID."
      - name: is_reported_missing
        description: "Indicates whether the item is reported as missing."
      - name: Category
        description: "The category of the inventory item."
      - name: SubCategory
        description: "The subcategory of the inventory item."
      - name: CountUnit
        description: "The unit of measurement for the inventory count."
      - name: CountValue
        description: "The count value of the inventory item."
      - name: TotalValue
        description: "The total value of the inventory item."
      - name: AvgPrice
        description: "The average price of the inventory item."
      - name: STATUS
        description: "The status of the inventory item."
      - name: BUYERNAME
        description: "The name of the buyer."
      - name: OUTLETNAME
        description: "The name of the outlet."
      - name: CREATEDATETIME
        description: "The datetime when the inventory record was created."
      - name: UPDATEDATETIME
        description: "The datetime when the inventory record was last updated."
      - name: ISDELETED
        description: "Indicates whether the inventory record is deleted."
      - name: BUYERID
        description: "The unique identifier of the buyer."
      - name: OUTLETID
        description: "The unique identifier of the outlet."
      - name: inventory_item_id
        description: "The unique inventory item identifier."
