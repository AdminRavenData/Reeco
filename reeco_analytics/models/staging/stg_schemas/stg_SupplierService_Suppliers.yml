version: 2

models:
  - name: stg_SupplierService_Suppliers
    description: >
      Staging model for supplier service suppliers, transforming and cleaning supplier data from the MongoDB source.
    columns:
      - name: supplier_id
        description: Unique identifier for the supplier.
      - name: supplier_name
        description: Name of the supplier.
      - name: suppliers_joining_time
        description: Timestamp when the supplier joined.
      - name: supplier_group
        description: Group classification of the supplier.
      - name: rating
        description: Rating of the supplier.
      - name: categories_supplying
        description: Categories that the supplier provides.
      - name: is_deleted
        description: Indicates whether the supplier record is marked as deleted.
      - name: is_demoaccount
        description: Indicates whether the supplier account is a demo account.
      - name: supplier_state
        description: State extracted from the supplier's address.
      - name: supplier_city
        description: City extracted from the supplier's address.
      - name: supplier_country
        description: Country extracted from the supplier's address.

sources:
  - name: mongo
    description: MongoDB source for supplier data.
    tables:
      - name: supplierservice_suppliers
        description: Raw supplier service data from MongoDB.
