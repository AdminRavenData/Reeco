version: 2

models:
  - name: stg_DocumentService_Documents
    description: Extracts and transforms relevant fields from the DOCUMENTSERVICE_DOCUMENTS table.
    columns:
      - name: document_id
        description: Unique identifier for the document.
        data_tests:
          - not_null:
              config:
                warn_if: ">1"
      - name: invoice_number
        description: Invoice number extracted from JSON.
      - name: order_id
        description: Associated order ID for the document.
      - name: invoice_date
        description: Extracted and converted invoice date from JSON.
      - name: updated_datetime
        description: Last updated date and time of the document.
      - name: supplier_name
        description: Name of the supplier extracted from JSON.
      - name: buyer_name
        description: Name of the buyer.
      - name: total_products_price
        description: Total price of products extracted from JSON.
      - name: is_deleted
        description: Flag indicating whether the document is deleted.
      - name: is_demo
        description: Flag indicating whether the document is for demo purposes.
      - name: status
        description: Current status of the document.
      - name: buyer_id
        description: Unique identifier for the buyer.

